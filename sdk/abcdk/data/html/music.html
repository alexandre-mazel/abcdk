<html lang="en">

    </head>

    <body onload=" startSubscribe('HTMLMusic');" >

        <!-- Artist Name -->
        <div class="groupArtist" id="objectArtist"></div> 

        <!-- Button group -->
    	<div class="animated fadeInUp" align="center" id="buttonbar" style="display: none;">

            <img id="stop" title="stop img" onclick="choice('Pepper stop');clickAnimation(this,'img/stopSombre.png','img/stop.png');" src="img/stop.png" height="100" weight="100" ></img> 

            <img id="rew" title="Rewind img" onclick="choice('Pepper précédent');clickAnimation(this,'img/previousSombre.png','img/previous.png');" src="img/previous.png" height="100" weight="100" ></img>

            <img id="pause" title="Pause img" onclick="choice('Pepper lecture');hide();clickAnimation(this,'img/pauseSombre.png','img/pause.png');" name="pause/play" src="img/pause.png" height="100" weight="100" ></img>

            <img id="fwd" title="Forward img" onclick="choice('Pepper suivant');clickAnimation(this,'img/nextSombre.png','img/next.png');" src="img/next.png" height="100" weight="100" ></img>

            <img id="volDn"title="Volume down img" onclick="choice('Pepper moins');clickAnimation(this,'img/moinsSombre.png','img/moins.png');" src="img/moins.png" height="100" weight="100"></img>

            <img id="volUp"title="Volume up img" onclick="choice('Pepper plus');clickAnimation(this,'img/plusSombre.png','img/plus.png');" src="img/plus.png" height="100" weight="100"></img>
        </div> 

        <!-- Command Sent by choregraphe -->
        <div class="groupCommand" id="command"></div>
