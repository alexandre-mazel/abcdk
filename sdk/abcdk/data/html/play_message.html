<!DOCTYPE html>

<html lang="en">
	
	<head>
		<META charset="UTF-8" CONTENT="no-cache">
		<META http-equiv="Cache-Control" content="no-cache">
		<META http-equiv="Pragma" content="no-cache">
		<META http-equiv="Expires" content="0">
		<!-- No zoom in the page -->

		<!-- Include js files -->
		<script src="/libs/qimessaging/1.0/qimessaging.js"></script>
		<script src="js/jquery-1.11.0.min.js"></script>
		<script src="js/play_message.js"></script>

		<!-- Include css files -->
		<link rel="stylesheet" href="css/play_message.css">
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body onload="startSubscribe('HTMLPlayMessage');">

		<!-- Command Sent by choregraphe -->
		<div class="groupCommand" id="command"></div>
		<hr/> 

		<!-- Command Sent by choregraphe -->
		<div class="groupText" id="text">
			<h1>From  <span id="author_msg">unknown</span> </h1>
			<h1>Message To: <span id="target_msg">unknown</span> </h1>
		</div>

		<img class="groupHuman" id="objectHumanFace" name="humanFace" src = "" style="display: none;"></img>

		
	</body>

</html>
