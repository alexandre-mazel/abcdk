<!DOCTYPE html>

<html lang="en">

    <head>
        <!-- No cache -->
        <meta charset="UTF-8" CONTENT="no-cache">
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />


        <!-- No zoom in the page -->
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

        <!-- Include js files -->
        <script src="js/jquery-1.11.0.min.js"></script>
        <script src="/libs/qimessaging/1.0/qimessaging.js"></script>
        <script src="js/connection.js"></script>
        <script src="js/video.js"></script>

        <!-- Include css files -->
        <link rel="stylesheet" href="css/video.css" />
        <link rel="stylesheet" href="css/animated.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body onload=" startSubscribe('HTMLVideo');" >

        <!-- Video -->
        <div id="groupMovie" align="center"></div>

        <!-- Button group -->
        <div class="animated fadeInUp" align="center" id="buttonbar" style="display: none;">
            <img id="stop" title="stop img" onclick="clickSound();choice('Pepper stop');" src="img/stop.png" height="100" weight="100" ></img> 

            <img id="rew" title="Rewind img" onclick="clickAnimation(this,'img/previousSombre.png','img/previous.png');choice('Pepper précédent');" src="img/previous.png" height="100" weight="100" ></img>

            <img id="pause" title="Pause img" onclick="choice('Pepper lecture');" name="pause/play" src="img/pause.png" height="100" weight="100" ></img>

            <img id="fwd" title="Forward img" onclick="clickAnimation(this,'img/nextSombre.png','img/next.png');choice('Pepper suivant');" src="img/next.png" height="100" weight="100" ></img>

            <img id="volDn"title="Volume down img" onclick="clickAnimation(this,'img/moinsSombre.png','img/moins.png');choice('Pepper moins');" src="img/moins.png" height="100" weight="100"></img>

            <img id="volUp"title="Volume up img" onclick="clickAnimation(this,'img/plusSombre.png','img/plus.png');choice('Pepper plus');" src="img/plus.png" height="100" weight="100"></img>
        </div> 

        <!-- Command Sent by choregraphe -->
        <div class="groupCommand" id="command"></div>
        <br/>

        <!-- Error message -->
        <div title="Error message area" id="errorMsg" style="color:Red;"></div>

    </body>

</html>
