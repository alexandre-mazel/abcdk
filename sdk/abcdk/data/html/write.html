<!DOCTYPE html>

<html lang="en">
	
	<head>
		<META charset="UTF-8" CONTENT="no-cache">

		<META http-equiv="Pragma" content="no-cache">

	<body onload="startSubscribe('HTMLWrite');">
		
		<!-- Command Sent by choregraphe -->
		<div class="groupCommand" id="command"></div>

		</div>
